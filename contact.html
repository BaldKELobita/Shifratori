<body>
    <header class="header">
        <div class="logo">
          <img src="images/logo.png" alt="Frame+ Logo">
          <h1>Frame<span>+</span></h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="#">Магазин</a></li>
            <li><a href="#">Новинки</a></li>
            <li><a href="contact.html">Контакти</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="contact-section">
            <h2>Зв’яжіться з нами</h2>
            
            <div class="contact-container">
              <div class="contact-info">
                <h3>Контактна інформація</h3>
                <p><strong>Адреса:</strong> вул. Незалежності 15, Київ, Україна</p>
                <p><strong>Телефон:</strong> +380 (44) 123-45-67</p>
                <p><strong>Email:</strong> info@frameplus.ua</p>
              </div>
          
              <div class="contact-form">
                <h3>Форма зворотного зв'язку</h3>
                <form action="#" method="post">
                  <label for="name" style="color:black">Ім’я</label>
                  <input type="text" id="name" name="name" required>
          
                  <label for="email" style="color:black">Email</label>
                  <input type="email" id="email" name="email" required>
          
                  <label for="message" style="color:black">Повідомлення</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
          
                  <button type="submit" >Надіслати</button>
                </form>
              </div>
            </div>
          
            <div class="map-container">
              <h3>Ми на карті</h3>
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.9206811270943!2d30.52340011574774!3d50.450100279472025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce50e8a8a3f7%3A0x12fb8cf6c4b7b8d3!2z0JrRg9C30LDRgNC40YfQtdC90LrQsCDQnNC40L3RgtC40YDQvtCy0YHRjNC60LAg0L7QsdC7!5e0!3m2!1suk!2sua!4v1665419612850!5m2!1suk!2sua"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </section>
          
      </main>
