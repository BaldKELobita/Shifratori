<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame+ | Найкращі Steam ключі</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Frame+ Logo">
      <h1>Frame<span>+</span></h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Головна</a></li>
        <li><a href="#">Магазин</a></li>
        <li><a href="#">Новинки</a></li>
        <li><a href="#">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">

    <div class="banner-content">
      <h2>Найкращі Steam</h2>
      <h2>Ключі</h2>
      <p>Миттєва доставка, найнижчі ціни та величезний вибір ігор. Отримайте</p>
<p>свої улюблені ігри прямо зараз!</p>
    </div>
  </section>

  <section class="offers">
    <h3>Найкращі пропозиції!</h3>
    <div class="cards">
      <div class="card">
        <img src="gta5.jpg" alt="GTA">
        <div class="discount">-40%</div>
      </div>
      <div class="card">
        <img src="peak.jpg" alt="Peak">
        <div class="discount">-25%</div>
      </div>
      <div class="card">
        <img src="mudrunner.png" alt="Mad Runner">
        <div class="discount">-70%</div>
      </div>
      <div class="card">
        <img src="omori.jpg" alt="Omori">
        <div class="discount">-30%</div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Frame+. Усі права захищено.</p>
  </footer>
</body>
</html>
